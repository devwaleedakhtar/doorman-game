services:
  - type: web
    name: doorman-game
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: LLM_API_KEY
        sync: false
      - key: DOORMAN_MODEL
        sync: false
      - key: JUDGE_MODEL
        sync: false
